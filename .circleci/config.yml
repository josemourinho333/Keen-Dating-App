version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.16

    working_directory: ~/react-front-end

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test

    deploy:
      machine:
        enabled: true

      working_directory: ~/react-front-end

      steps:
        - add_ssh_keys:
            fingerprints:
              - "1e:e9:cf:6a:52:3e:53:8e:2d:e3:f9:01:a4:38:01:ba"
        - checkout
        - run:
            name: Push feature/video to Production
            command: |
              git push https://github.com/josemourinho333/Keen-Dating-App feature/video:production

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore: production
      - deploy:
          filters:
            branches:
              ignore: production
          requires:
            - build